<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/style/base.css">
    <link rel="icon" type="image/png" href="/content/WhiteLogo-OnTransparent.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>

<body class="has-navbar-fixed-top">
    <div id="app">
    </div>

    <script type="importmap">
        { "imports": {
            "vue":               "https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.41/vue.esm-browser.prod.js",
            "vue-router":        "https://cdnjs.cloudflare.com/ajax/libs/vue-router/4.1.5/vue-router.esm-browser.min.js",
            "@vue/devtools-api": "https://unpkg.com/@vue/devtools-api@6.4.5/lib/esm/index.js",
            "base-components": "/components/base.js"
        } }
      </script>

    <script type="module">
        import { createApp, ref, reactive, onMounted } from 'vue';
        import { createRouter, createWebHashHistory } from 'vue-router';
        import { ContentLayout, NavBar, HeroSection, ContentSection, CardSection, ContactForm, SiteFooter } from './components/base.js';

        const routes = [
            { path: '/', component: ContentLayout, props: { contentFile: '/content/yaml/home.yml' } },
            { path: '/booking/:eventCode', component: ContentLayout, props: route => ({ contentFile: '/content/yaml/foundations.yml', eventCode: route.params.eventCode }) },
            { path: '/blog/:id', component: ContentLayout, props: route => ({ contentFile: `/content/yaml/blog/${route.params.id}.yml` }) }
        ];

        // Create router instance
        const router = createRouter({
            history: createWebHashHistory(),
            routes,
            scrollBehavior(to, from, savedPosition) {
                if (savedPosition) {
                    return savedPosition;
                } else {
                    return { top: 0 };
                }
            }
        });

        // Create the Vue app
        const app = createApp({
            template: '<router-view></router-view>'
        });

        // Register components
        app.component('content-layout', ContentLayout);
        app.component('nav-bar', NavBar);
        app.component('hero-section', HeroSection);
        app.component('content-section', ContentSection);
        app.component('card-section', CardSection);
        app.component('contact-form', ContactForm);
        app.component('site-footer', SiteFooter);

        // Use the router
        app.use(router);

        // Mount the app
        app.mount('#app');
        
    </script>
</body>
</html>
